apply plugin: 'com.android.library'


android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 4
        versionName "4.0"
        ndk
                {
                    moduleName "Scanner"
                }
    }
    sourceSets.main
            {
                jni.srcDirs = []
                jniLibs.srcDir 'src/main/libs'
            }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


repositories {
    maven {
        url 'https://raw.github.com/vRallev/mvn-repo/master/'
    }
    maven {
        url "https://jitpack.io"
    }
    flatDir { dirs 'libs' }
    google()
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'OpenCV-3.1.0-Android', ext: 'aar')
    //Library for Image View That have Ability to zoom...
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:2.3.0'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile(name: 'OpenCV-3.1.0-Android', ext: 'aar')
    compile 'com.android.support:design:25.4.0'
}

